    <link href="./css/ionicons.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body class="blur-theme">

    <div class="page-top clearfix ng-isolate-scope" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="al-logo clearfix" href="#"><span>Smarty</span>Pants</a>
        </div>
       
      </div>
    </div>

    <div class="container al-content">

      <div class="starter-template">
        <h1>College Recommendation AI</h1>
        <p class="lead">Use this app to find your college fit.<br> All you need to do is give us a little information.</p>
      </div>

      <div class="row">
          <div class="col-md-12">
              <div class="panel panel-blur with-scroll animated zoomIn">
                  <div class="panel-heading clearfix">
                      <h3 class="panel-title">Account Info</h3>
                  </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                            <div class="form-group">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <div class="form-group">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                            <div class="form-group">
                                <label for="inputFirstName">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <div class="form-group">
                                <label for="inputWebsite">Website</label>
                                <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
                            </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
              </div>
          </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
